<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left border rounded p-1">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img
              class="invert"
              src="assests/images/black_logo.svg"
              alt="logo"
            />
          </div>
          <ul>
            <li>
              <img
                class="invert"
                src="assests/images/Home_nav.svg"
                alt="Home"
              />Home
            </li>
            <li>
              <img
                class="invert"
                src="assests/images/black-magnifying-glass.svg"
                alt="search"
              />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading items-center">
            <img
              class="invert"
              src="assests/images/library_logo.svg"
              alt="library"
            />
            <h2>Your library</h2>
          </div>
          <div class="footer">
            <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                >Safety & Privacy Center</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                >Privacy Policy</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                >Cookies</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                >About Ads</a
              >
            </div>
            <!-- <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                >Accessibility</a
              >
            </div> -->
          </div>
        </div>
      </div>
      <div class="right border bg-grey rounded">
        <div class="header bg-grey2 m-1 rounded">
          <div class="nav">
            <img
              class="invert"
              src="assests/images/angle-left-nav.svg"
              alt="angled left"
            />
            <img
              class="invert"
              src="assests/images/angle-right-nav.svg"
              alt="angled left"
            />
          </div>
          <div class="buttons">
            <button>Log In</button>
            <button>Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
